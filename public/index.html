<!DOCTYPE html>
<html lang="en" dir="ltr" ng-App="momntApp">
  <head>
    <link rel="stylesheet" href="/css/app.css" />
    <meta charset="UTF-8" />

    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"
      charset="utf-8"
    ></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title>MOMNT: Marking Memories</title>
  </head>
  <body ng-controller="MainController as ctrl">
    <h1>MOMNT</h1>
    {{ctrl.message | uppercase}}
    <hr />
    <form ng-submit="ctrl.addMomnt()" method="POST" action="/momnt">
      <input
        type="text"
        name="moment"
        placeholder="whats the moment"
        ng-model="ctrl.moment"
      />
      <input
        type="text"
        name="location"
        placeholder="where was it"
        ng-model="ctrl.location"
      />
      <input
        type="text"
        name="description"
        placeholder="tell me about it"
        ng-model="ctrl.description"
      />
      <input
        type="text"
        name="image"
        placeholder="image URL"
        ng-model="ctrl.image"
      />
      <input type="submit" value="add momnt" />
    </form>
    <hr />
    <div class="container">
      <ul>
        <li ng-repeat="m in ctrl.moments">
          <div class="sydney">
            <h3>{{m.moment}}</h3>
            <p>{{m.description}}</p>
            <hr />
            <b>{{m.location}}</b><br />
            <img ng-src="{{m.image}}" alt="{{m.moment}}" /><br />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
